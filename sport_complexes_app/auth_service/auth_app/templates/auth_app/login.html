{% extends "auth_app/base.html" %}
{% block title %} - Login{% endblock %}
{% block content %}
    <section class="auth-section">
        <h1>Login to Sport Complex</h1>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" value="{{ request.POST.username|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="auth-link">Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
    </section>
{% endblock %}
